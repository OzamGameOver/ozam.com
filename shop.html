<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OzamNation Ranks Shop</title>
    <link rel="stylesheet" href="media/style.css">
    <link rel="icon" href="media/favicon.png" type="image/png">
</head>
<body>
    <nav class="desktop_navbar">
        <a href="index.html"><img class="desktop_navbar_logo_img" src="media/logo_small.png" alt="logo"></a>
        <a href="index.html#discord" class="desktop_navbar_link scroll">Community</a>
        <a href="index.html#about" class="desktop_navbar_link scroll">About Us</a>
    </nav>

    <div class="shop_page">
        <h1 class="headline">Ranks Shop</h1>
        <div class="shop_items_div">
            <div class="shop_item">
                <img src="media/rank_vip.png" alt="VIP Rank">
                <a class="shop_item_title">VIP</a>
                <a class="shop_item_description">Get special perks, custom color name, and VIP badge!</a>
                <a class="shop_item_price">Price: $5</a>
                <a href="#join" class="shop_item_button">Buy Now</a>
            </div>
            <div class="shop_item">
                <img src="media/rank_mvp.png" alt="MVP Rank">
                <a class="shop_item_title">MVP</a>
                <a class="shop_item_description">Access exclusive features, priority queue, and custom cosmetics!</a>
                <a class="shop_item_price">Price: $10</a>
                <a href="#join" class="shop_item_button">Buy Now</a>
            </div>
            <div class="shop_item">
                <img src="media/rank_legend.png" alt="Legend Rank">
                <a class="shop_item_title">LEGEND</a>
                <a class="shop_item_description">All perks unlocked + special powers and legendary badge!</a>
                <a class="shop_item_price">Price: $20</a>
                <a href="#join" class="shop_item_button">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
